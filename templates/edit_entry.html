<!-- Extenmd the base html page  for each page to keep style consistent -->
{% extends "base.html" %}
<title>{% block title %}
    Edit
    {% endblock %}</title>

{% block content %}
<div class="container mt-5">
  <h1>Hi, {{ current_user.username }}, here you can modify your entries!</h1>
  <form action="{{ url_for('edit_entry', entry_type = entry_type, id = entry.id) }}" method="POST">
    {% if entry_type == 'transaction' %}
    <label for="amountT">Amount:</label>
    <input type="number" name="amount" id="amountT" value="{{entry.amount}}" required>

    <label for="category">Category:</label>
    <input type="text" name="category" id="category" value="{{entry.category}}" required>

    <label for="dateT">Date:</label>
    <input type="date" name="date" id="dateT" value="{{entry.date}}" required>

    <label for="kind">Kind:</label>
    <select name="kind" id="kind">
      <option value="Income" selected>Income</option>
      <option value="Outcome" selected>Outcome</option>
    </select>

    {% elif entry_type == 'refund' %}
    <label for="amountR">Amount:</label>
    <input type="number" name="amount" id="amountR" value="{{entry.amount}}" required>

    <label for="dateR">Date:</label>
    <input type="date" name="date" id="dateR" value="{{entry.date}}" required>

    <label for="status">Status:</label>
      <select name="status" >
        <option value="Requested" selected>Requested</option>
        <option value="Processing" selected>Processing</option>
        <option value="Completed" selected>Completed</option>
        <option value="Failed" selected>Failed</option>
      </select>

    {% elif entry_type == 'saving_jar' %}
    <label for="nameSJ">Name:</label>
    <input type="text" name="nameSJ" id="nameSJ" value = {{entry.name}} required>

    <label for="goal">Goal:</label>
    <input type="number" name="goal" id="goal" value="{{entry.goal}}" required>

    {% endif %}
    <button type="submit" class="btn btn-success">Save changes</button>
  </form>
</div>

{% endblock %}
